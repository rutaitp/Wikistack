{% extends "layout.html" %}

{% block content %}
  <h3>Add a Page</h3>
  <hr>
  <form method="POST" action="/wiki/">

    <div>
      <label for="name_field">Name:</label>
      <input name="name" type="text" id="name_field" value="Please enter your name" />
    </div>

    <div>
      <label for="email_field">Email:</label>
      <input name="email" type="email" id="email_field" value="Please enter your email" />
    </div>

    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">Page Title</label>
      <div class="col-sm-10">
        <input name="title" type="text" class="form-control"/>
      </div>
    </div>

    <div>
        <label for="page_content_field">Page Content:</label>
        <textarea name="pageContent" type="text" id="page_content"> </textarea>
      </div>

      <div>
          <label for="page_status_field">Page Status:</label>
          <input name="pageStatus" type="text" id="page_status" value="Please type 'open' or 'closed'"/>
        </div>

    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">submit</button>
    </div>

  </form>
{% endblock %}
